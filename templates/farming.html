{% extends "base.html" %}

{% block content %}
<div class="page-container" style="display: flex; flex-direction: column; align-items: center;">
    <h1 class="page-title">Add Farming Type</h1>
    
    <div class="card" style="width: 100%; max-width: 600px;">
        <form method="POST" action="{{ url_for('addfarming') }}" class="form">
            <div class="form-group">
                <label for="farming">Farming Type</label>
                <input type="text" class="form-control" id="farming" name="farming" required placeholder="Enter farming type">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Farming Type</button>
            </div>
        </form>
    </div>

    <div class="card mt-4" style="width: 100%; max-width: 800px;">
        <h2>Existing Farming Types</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Farming Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for farming in farmings %}
                    <tr>
                        <td>{{ farming.fid }}</td>
                        <td>{{ farming.farmingtype }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .page-container {
        padding: 2rem 0;
        width: 100%;
    }

    .page-title {
        color: var(--primary-color);
        margin-bottom: 2rem;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }

    .form {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-group label {
        font-family: 'Poppins', sans-serif;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        display: block;
        letter-spacing: 0.3px;
    }

    .form-control {
        font-family: 'Open Sans', sans-serif;
        font-size: 1rem;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 4px;
        transition: border-color 0.3s ease;
    }

    .form-control::placeholder {
        font-family: 'Open Sans', sans-serif;
        font-size: 1rem;
        color: #6c757d;
        font-style: italic;
        letter-spacing: 0.2px;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
    }

    .form-control:focus::placeholder {
        color: transparent;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    .table th,
    .table td {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        text-align: left;
        font-family: 'Open Sans', sans-serif;
    }

    .table th {
        background-color: var(--primary-color);
        color: white;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.3px;
    }

    .table tr:nth-child(even) {
        background-color: var(--secondary-color);
    }

    .mt-4 {
        margin-top: 2rem;
    }

    .table-responsive {
        overflow-x: auto;
    }

    h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        letter-spacing: 0.3px;
    }
</style>
{% endblock %}
