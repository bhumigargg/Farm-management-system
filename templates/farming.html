{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <h1 class="page-title">Add Farming Type</h1>
    
    <div class="card">
        <form method="POST" action="{{ url_for('addfarming') }}" class="form">
            <div class="form-group">
                <label for="farming">Farming Type</label>
                <input type="text" class="form-control" id="farming" name="farming" required placeholder="Enter farming type">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Farming Type</button>
            </div>
        </form>
    </div>

    <div class="card mt-4">
        <h2>Existing Farming Types</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Farming Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for farming in farmings %}
                    <tr>
                        <td>{{ farming.fid }}</td>
                        <td>{{ farming.farmingtype }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .page-container {
        padding: 2rem 0;
    }

    .page-title {
        color: var(--primary-color);
        margin-bottom: 2rem;
        text-align: center;
    }

    .form {
        max-width: 600px;
        margin: 0 auto;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    .table th,
    .table td {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        text-align: left;
    }

    .table th {
        background-color: var(--primary-color);
        color: white;
    }

    .table tr:nth-child(even) {
        background-color: var(--secondary-color);
    }

    .mt-4 {
        margin-top: 2rem;
    }

    .table-responsive {
        overflow-x: auto;
    }
</style>
{% endblock %}
