{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="header-section">
        <h1 class="page-title">Farmer Registration</h1>
        <p class="page-subtitle">Please fill in the details below to register a new farmer</p>
    </div>

    <div class="card registration-card">
        <form method="POST" action="{{ url_for('register') }}" class="form">
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="farmername">Farmer Name</label>
                        <input type="text" class="form-control" id="farmername" name="farmername" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="adharnumber">Aadhar Number</label>
                        <input type="text" class="form-control" id="adharnumber" name="adharnumber" placeholder="XXXX-XXXX-XXXX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Contact Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="+91 XXXXXXXXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="farmingtype">Farming Type</label>
                        <select class="form-control" id="farmingtype" name="farmingtype" required>
                            <option value="">Select Farming Type</option>
                            {% for farm in farming %}
                            <option value="{{ farm.farmingtype }}">{{ farm.farmingtype }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter complete address" required></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register Farmer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .page-container {
        padding: 3rem 0;
        max-width: 1200px;
        margin: 0 auto;
    }

    .header-section {
        text-align: center;
        margin-bottom: 3rem;
    }

    .page-title {
        color: var(--primary-color);
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        letter-spacing: 0.5px;
    }

    .page-subtitle {
        color: var(--text-color);
        font-family: 'Open Sans', sans-serif;
        font-size: 1.1rem;
        opacity: 0.8;
    }

    .registration-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .form-section {
        margin-bottom: 2.5rem;
    }

    .section-title {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--border-color);
    }

    .form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        color: var(--text-color);
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        font-size: 1rem;
    }

    .form-control {
        width: 100%;
        padding: 0.875rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-family: 'Open Sans', sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        outline: none;
        background-color: white;
    }

    .form-control::placeholder {
        color: #adb5bd;
        font-size: 0.95rem;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 120px;
    }

    .form-actions {
        text-align: center;
        margin-top: 2rem;
    }

    .btn-primary {
        padding: 0.875rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .page-container {
            padding: 2rem 1rem;
        }

        .page-title {
            font-size: 2rem;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .registration-card {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
