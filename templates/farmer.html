{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <h1 class="page-title">Register Farmer</h1>

    <div class="card">
        <form method="POST" action="{{ url_for('register') }}" class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="farmername">Farmer Name</label>
                    <input type="text" class="form-control" id="farmername" name="farmername" required>
                </div>
                <div class="form-group">
                    <label for="adharnumber">Aadhar Number</label>
                    <input type="text" class="form-control" id="adharnumber" name="adharnumber" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required>
                </div>
                <div class="form-group">
                    <label for="farmingtype">Farming Type</label>
                    <select class="form-control" id="farmingtype" name="farmingtype" required>
                        <option value="">Select Farming Type</option>
                        {% for farm in farming %}
                        <option value="{{ farm.farmingtype }}">{{ farm.farmingtype }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Register Farmer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .page-container {
        padding: 2rem 0;
    }

    .page-title {
        color: var(--primary-color);
        margin-bottom: 2rem;
        text-align: center;
    }

    .form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 100px;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
